<!DOCTYPE html>
<html>
    <head>
        <title>The Maths Quiz Game</title>
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="quiz.css">
    </head>
    <body id="quiz">
        <span><h4 id="p1_name"></h4></span><span id="p1_score"></span>
        <br>
        <span><h4 id="p2_name"></h4></span><span id="p2_score"></span>
        <div class="container">
            <center>
        <h2 id="heading" style="color: white;">The Maths Quiz Game !</h2>
        <h3 id="q_turn"></h3>
        <h3 id="a_turn"></h3>
        <div id="output">
        </div>
        <h3>Number 1</h3>
        <br>
        <input id="no1" class="form-control" placeholder="Number 1">
        <br>
        <h3>Number 2</h3>
        <br>
        <input id="no2" class="form-control" placeholder="Number 2">
        <br>
        <button id="send" class="btn btn-success" onclick="send()">Send</button>
            </center>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
